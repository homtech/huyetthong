<ion-content class="formLogin">
  <div class="container">
    <div class="d-flex justify-content-end">
      <div class="card">
        <div class="card-header">
          <h3>LOGIN</h3>
        </div>
        <div padding class="card-body form-content">
          <form class="form" [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <button class="submit-btn login_btn" expand="block" type="submit" [disabled]="!validations_form.valid">Log In</button>
            <label class="error-message">{{errorMessage}}</label>
          </form>
          <hr>
          <div class="justify-content-center">
            <button class="justify-content-center btn google" (click)="tryLoginGg()" id="btnGoogle">Login with google account</button>
            <h6 class="justify-content-center">or</h6>
            <button class="justify-content-center btn facebook" (click)="tryLoginFb()" id="btnFacebook">Login with facebook</button>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="register">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div> 
</ion-content>
